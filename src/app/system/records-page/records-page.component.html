<div class="title-block">
  <h3 class="title">
    Страница записей <span class="sparkline bar"></span>
  </h3>
</div>
<section class="section" *ngIf="isLoaded;else loading">
  <div class="row">
    <div class="col-md-6">
      <app-add-event [categories]="categories"></app-add-event>
    </div>
    <div class="col-md-6">
      <app-add-category (onCategoryAdd)="newCategoryAdded($event)"></app-add-category>
    </div>
    <div class="row">
      <div class="col-md-6">
        <app-edit-category
          [categories]="categories"
          (onCategoryEdit)="categoryEdited($event)"
        ></app-edit-category>
      </div>
    </div>
  </div>
</section>
<ng-template #loading>
  <div class="row text-center">
    Loading ...
  </div>
</ng-template>
