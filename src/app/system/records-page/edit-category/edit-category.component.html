<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Edit category</h3>
    </div>
  </div>
  <div class="card-block">
    <div
      class="alert alert-{{message.type}}"
      *ngIf="message.text"
    >
      {{message.text}}
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="e-select-category">Choose category</label>
        <select
          class="form-control"
          id="e-select-category"
          [(ngModel)]="currentCategoryId"
          (change)="onCategoryChange()"
          [ngModelOptions]="{standalone: true}"
        >
          <option
            *ngFor="let category of categories"
            [value]="category.id"
          >
            {{category.name}}
          </option>
        </select>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': name.invalid && name.touched}"
      >
        <label class="control-label" for="e-category-name">Enter name</label>
        <input
          type="text"
          id="e-category-name"
          class="form-control"
          required
          #name="ngModel"
          name="name"
          [ngModel]="currentCategory?.name"
        >
        <span
          class="form-help-text"
          *ngIf="name.invalid && name.touched"
        >
            Name can not be empty
          </span>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label class="control-label" for="e-category-value">Enter limit</label>
        <input
          type="number"
          id="e-category-value"
          class="form-control"
          name="capacity"
          #capacity="ngModel"
          [ngModel]="currentCategory?.capacity"
          required
          min=1
        >
        <span
          class="form-help-text"
          *ngIf="capacity.invalid && capacity.touched"
        >
              Capacity can not be empty
          </span>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="f.invalid"
      >
        Edit
      </button>
    </form>
  </div>
</div>
