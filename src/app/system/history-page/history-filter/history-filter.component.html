<div class="modal fade in">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeFilter()">
          <span>Ã—</span>
        </button>
        <h4 class="modal-title">Filter</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label" for="period">Choose period</label>
          <select class="form-control" id="period" [(ngModel)]="selectedPeriod">
            <option *ngFor="let p of timePeriods" [value]="p.type">{{p.label}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">Choose type of event</label>
          <div *ngFor="let type of eventTypes">
            <label>
              <input
                class="checkbox"
                type="checkbox"
                [value]="type"
                (change)="handleChangeType($event.target)"
              >
              <span>{{type}}</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Choose categories</label>
          <div *ngFor="let category of categories">
            <label>
              <input
                class="checkbox"
                type="checkbox"
                [value]="category.id"
                (change)="handleChangeCategory($event.target)"
              >
              <span>{{category.name}}</span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeFilter()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="applyFilter()">Apply</button>
        </div>
      </div>
    </div>
  </div>
</div>
