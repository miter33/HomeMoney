<ng-template #loading>
  <div class="row text-center">
    Loading ...
  </div>
</ng-template>

<div *ngIf="isLoaded; else loading">
  <div class="title-block">
    <h3 class="title">
      <a [routerLink]="['/system/history']"><i class="fa fa-arrow-left"></i></a>
      Record â„– {{ event.id }}
      <span class="sparkline bar"></span>
    </h3>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <div class="card" [ngClass]="getCardStyle()">
          <div class="card-header">
            <div class="header-block">
              <p class="title">
                <span>{{event.type.charAt(0).toUpperCase() + event.type.slice(1)}}</span>
              </p>
            </div>
          </div>
          <div class="card-block">
            <ul>
              <li>Amount: <strong>{{ event.amount | number:'1.2' }} {{bill.currency}}</strong></li>
              <li>Category: <strong>{{ category.name }}</strong></li>
              <li>Comment: <strong>{{ event.description }}</strong></li>
            </ul>
          </div>
          <div class="card-footer">{{ event.date }}</div>
        </div>
      </div>
    </div>
  </section>
</div>
